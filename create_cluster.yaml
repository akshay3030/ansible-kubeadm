- hosts: etcd
  gather_facts: no
  become: yes
  roles:
    - { role: etcd/certificates, tags: etcd_certificates }

- hosts: kube-controllers
  gather_facts: yes
  become: yes
  roles:
    - { role: kubernetes/controller, tags: controller }
    - { role: cni, tags: cni }
    # - { role: addon, tags: addon }

- hosts: kube-nodes
  gather_facts: yes
  become: yes
  roles:
    - { role: kubernetes/node, tags: node }

