---

- name: Add kubernetes entries to hosts files
  lineinfile:
    dest: /etc/hosts
    regexp: '{{ hostvars[item].ip }}[ \t]+{{ item }}'
    line: "{{ hostvars[item].ip }}\t{{ hostvars[item].ansible_hostname }} {{ item }}"
    insertafter: EOF
    state: present
  with_items: "{{ groups['kube-all'] }}"
